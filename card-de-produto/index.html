<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Product preview card component</title>
</head>
<body>
  <main id="card-of-product">
    <section class="img-product">
      <img alt="image_of_product" src="./images/image-product-desktop.jpg">
    </section>
    <section id="description-card">
      <p class="category">PERFUME</p>
      <div class="description">
        <h1>Gabrielle <br> Essence  Eau <br>De Parfum </h1>
        <p>A floral, solar and voluptous
          interpretation composed by <br> Oliver Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>
      </div>
      <div class="values">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <div class="addCart">
        <button class="button">
          <img src="./images/icon-cart.svg" alt="cart_icon" />
          Add to Cart
        </button>
      </div>
    </section>
  </main>
</body>
</html>
