<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <main id="conteiner_card">
    <img class="img img_header" src="./images/illustration-hero.svg" alt="Hero Ilustration">
    <div class="box_container">
      <div class="content_text">
        <h1>Order Sumamary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </div>
      <div class="content_pay">
        <div class="pay">
          <img src="./images/icon-music.svg" alt="Icon Music">
          <div class="pay_text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a disabled href="https://">Change</a>
      </div>
      <div class="buttons">
        <button class="btn btn_pay">Proceed to Payment</button>
        <button class="btn btn_cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
